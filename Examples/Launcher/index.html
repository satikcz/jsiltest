<!DOCTYPE html> 
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body onload="onLoad()">    
    <script type="text/javascript">
      var jsilConfig = {
        printStackTrace: true,
		readonlyStorage: true,
		localStorage: false,
        manifests: [
          "WebGL_Vertex_Structs.dll",
        ],
      };
    </script>
    <script src="../Libraries/JSIL.js" type="text/javascript"></script>
	<script src="glMatrix-0.9.5.min.js" type="text/javascript"></script>
    
    <canvas id="canvas" width="1280" height="720">
    </canvas><br>

    <div id="log"></div>

    <script type="text/javascript">
      function runMain () {
        // We can't invoke Main() since it disposes the Game immediately, breaking everything.
        var asm = JSIL.GetAssembly("WebGL_Vertex_Structs", true);
		var game = new asm.WebGL.Game;
        game.Run();
      };
    </script>
  </body>
</html>
