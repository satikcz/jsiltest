<!DOCTYPE html> 
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body onload="onLoad()">    
    <script type="text/javascript">
      var jsilConfig = {
        printStackTrace: false,
        xna: 4,
        manifests: [
          "Chess.exe",
          "Content/Chess.contentproj"
        ],
      };
    </script>
    <script src="../Libraries/JSIL.js" type="text/javascript"></script>
    
    <canvas id="canvas" width="1280" height="720">
    </canvas><br>

    <div id="log"></div>

    <script type="text/javascript">
      function runMain () {
        // We can't invoke Main() since it disposes the Game immediately, breaking everything.
        var asm = JSIL.GetAssembly("Chess", true);
        var game = new asm.Chess.Program();
        game.Main();
      };
    </script>
  </body>
</html>
